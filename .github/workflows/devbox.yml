---
name: devbox
on:
  pull_request:
    branches: [main, master]
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  devbox:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - lint
          - requirements
          - build
          - test
    defaults:
      run:
        working-directory: tests/collection
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update plugin config to use current branch
        run: |
          # Get current branch name
          CURRENT_BRANCH="${{ github.head_ref || github.ref_name }}"
          echo "Using branch: $CURRENT_BRANCH"
          # Update all workflow config files to use current branch instead of @master
          sed -i "s/@master/@$CURRENT_BRANCH/g" devbox/molecule/config/pyproject.toml
          echo "Updated plugin configuration files to use branch: $CURRENT_BRANCH"
          cat devbox/virtenv/pokerops.ansible-utils.molecule/Makefile

      - name: Install devbox
        uses: jetify-com/devbox-install-action@v0.13.0
        with:
          enable-cache: true
          project-path: tests/collection

      - name: Run target tests
        run: |
          devbox run make install
          devbox run make ${{matrix.target}}
