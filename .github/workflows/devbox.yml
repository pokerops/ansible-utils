---
name: devbox
on:
  pull_request:
    branches: [main, master]
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  make:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - update
          - upgrade
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install devbox
        uses: jetify-com/devbox-install-action@v0.13.0
        with:
          enable-cache: true

      - name: Run target tests
        run: |
          devbox run make ${{matrix.target}}

  devbox:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - lint
          - requirements
          - build
          - test
          - init
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update plugin config to use current branch
        run: make test
        env:
          GIT_BRANCH: ${{ github.head_ref || github.ref_name }}

      - name: Install devbox
        uses: jetify-com/devbox-install-action@v0.13.0
        with:
          enable-cache: true
          project-path: tests/collection

      - name: Run target tests
        working-directory: tests/collection
        run: |
          devbox run make install
          devbox run make ${{matrix.target}}
